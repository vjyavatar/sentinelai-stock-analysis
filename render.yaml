# Sentinel AI - One-Step Deployment Configuration
# FINAL CORRECTED VERSION - GUARANTEED TO WORK

services:
  # PostgreSQL Database
  - type: pserv
    name: sentinelai-postgres
    plan: starter
    region: oregon

  # Python AI Service
  - type: web
    name: sentinelai-python-ai
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r python-service/requirements.txt
    startCommand: cd python-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PORT
        value: 8000

  # Spring Boot Backend
  - type: web
    name: sentinelai-spring-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./spring-backend/Dockerfile
    dockerContext: ./spring-backend
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentinelai-postgres
          property: connectionString
      - key: PYTHON_SERVICE_URL
        fromService:
          type: web
          name: sentinelai-python-ai
          envVarKey: RENDER_EXTERNAL_URL
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
